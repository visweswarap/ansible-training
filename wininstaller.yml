- hosts: win
  tasks:
  - name: download MSI
    win_get_url:
      url: https://archive.apache.org/dist/httpd/binaries/win32/httpd-2.2.25-win32-x86-no_ssl.msi
      dest: c:\temp\httpd-2.2.25-win32-x86-no_ssl.msi
  - name: install MSI
    win_package:
      path: c:\temp\httpd-2.2.25-win32-x86-no_ssl.msi
      state: absent
